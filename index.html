<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spock Rock Jock Jams</title>
    <link
      rel="icon"
      type="image/png"
      href="https://www.google.com/s2/favicons?domain=mountaindew.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="image_src" type="img/jpeg" href="sheldon.jpeg" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="game-container">
      <div class="header">
        <h1>Rock Paper Scissors Lizard Spock</h1>
      </div>
      <div class="player-container" id="player">
        <h2>
          You - <span id="playerScore"></span
          ><span class="choice" id="playerChoice"></span>
        </h2>
        <i
          class="far fa-hand-rock"
          title="rock"
          id="playerRock"
          onclick="select('rock')"
        ></i>
        <i
          class="far fa-hand-paper"
          title="paper"
          id="playerPaper"
          onclick="select('paper')"
        ></i>
        <i
          class="far fa-hand-scissors"
          title="scisors"
          id="playerScissors"
          onclick="select('scissors')"
        ></i>
        <i
          class="far fa-hand-lizard"
          title="lizard"
          id="playerLizard"
          onclick="select('lizard')"
        ></i>
        <i
          class="far fa-hand-spock"
          title="spock"
          id="playerSpock"
          onclick="select('spock')"
        ></i>
      </div>
      <div class="player-container" id="computer">
        <h2>
          O'Doyle - <span id="computerScore"></span
          ><span class="choice" id="computerChoice"></span>
        </h2>
        <i class="far fa-hand-rock" title="rock" id="computerRock"></i>
        <i class="far fa-hand-paper" title="paper" id="computerPaper"></i>
        <i
          class="far fa-hand-scissors"
          title="scisors"
          id="computerScissors"
        ></i>
        <i class="far fa-hand-lizard" title="lizard" id="computerLizard"></i>
        <i class="far fa-hand-spock" title="spock" id="computerSpock"></i>
      </div>

      <i class="fas fa-sync-alt reset-icon" onclick="resetAll()"></i>

      <div class="result-container">
        <h3 class="result-text" id="resultText"></h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js" type="module"></script>
  </body>
</html>
